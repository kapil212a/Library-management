<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job appilaction</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>Registration Form
                <span class="title_small">(web)</span>
            </h1>
            <div action="">
                <div class="form_container"> </div>
                <div class="form_control">
                    <label for="">first name </label>
                    <input id="first name" name="First_name" placeholder="Enter first name..." />
                </div>
                <div class="form_control">
                    <label for="">Last name </label>
                    <input id="last name" name="last_name" placeholder="Enter last name..." />

                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email..." />
                </div>
                <div class="form_control">
                    <label for="Job_Role">Job role</label>
                    <select id="job_role" name="job_role">

                        <option value="">select job role</option>
                        <option value="fronted">fronted developer </option>
                        <option value="backend">backend develope</option>
                        <option value="fullstack">fullstack developer</option>
                        <option value="ui/ux">ui/ux deginer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="address">address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>

                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input type="city" id="city" name="email" placeholder="Enter city..." />
                </div>

                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..." />
                </div>
                <div class="form_control">
                    <label for="date">date</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div class="form_control">
                    <label for="upload">upload your cv</label>
                    <input type="file" id="fupload" name="upload" />
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>


                    </form>
                </div>
            </div>


</body>

</html>
